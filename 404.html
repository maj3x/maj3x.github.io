<!-- Dynamic typing -->
  <script type="text/javascript">
  var myQuotes =  new Array();
  
    myQuotes.push("A QP solver for everyone.");
  
    myQuotes.push("Efficient, scalable and embeddable.");
  
    myQuotes.push("Open-source, with many interfaces.");
  
    myQuotes.push("Did I say it runs on your toaster too?");
  

  function shuffle(array) {
    var currentIndex = array.length, temporaryValue, randomIndex ;
    // While there remain elements to shuffle...
    while (0 !== currentIndex) {
      // Pick a remaining element...
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex -= 1;
      // And swap it with the current element.
      temporaryValue = array[currentIndex];
      array[currentIndex] = array[randomIndex];
      array[randomIndex] = temporaryValue;
    }
    return array;
  }

  

  var typed = new Typed("#typed", {
      strings: myQuotes,
      typeSpeed: 30,
      backSpeed: 10,
      backDelay: 2000,
      startDelay: 100,
      loop: true,
      loopCount: false,
      cursorChar: "|"
    });
  </script>

<script type="text/javascript">
	$.fn.randomize = function (selector) {
		var $elems = selector ? $(this).find(selector) : $(this).children(),
			$parents = $elems.parent();

		$parents.each(function () {
			$(this).children(selector).sort(function (childA, childB) {
				// * Prevent last slide from being reordered
				if($(childB).index() !== $(this).children(selector).length - 1) {
					return Math.round(Math.random()) - 0.5;
				}
			}.bind(this)).detach().appendTo(this);
		});

		return this;
	};



	$('.slider').randomize().slick({
		slidesToShow: 4,
		slidesToScroll: 1,
		autoplay: true,
		autoplaySpeed: 2000,
		  responsive: [
			  {
				  breakpoint: 992,
				  settings: {
					  slidesToShow: 3,
				  }
			  },
			  {
				  breakpoint: 768,
				  settings: {
					  slidesToShow: 2,
				  }
			  }
		  ]
	});
</script>
